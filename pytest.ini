[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = . src
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -n auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    timeout: Tests with custom timeout
    asyncio: Async tests
    flaky: Tests that may fail occasionally
filterwarnings =
    # Ignore deprecation warnings from third-party packages we cannot fix
    ignore:'pkgutil.find_loader' is deprecated:DeprecationWarning:vbuild.*
    ignore:the imp module is deprecated:DeprecationWarning:websockets.*
    ignore:datetime.datetime.utcnow:DeprecationWarning:aiosqlite.*
    ignore:The default datetime adapter is deprecated:DeprecationWarning:aiosqlite.*
